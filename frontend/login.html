<html>
  <head>
    <title>Hello welcome to Blake's Server</title>
    <style>
      body {
        background-color: rgb(134, 215, 240);
      }
      
      h1 {
        color: rgb(9, 96, 146);
        margin-left: 40px;
      }
      input[type=email], input[type=password], input[type=bio] {
        background-color: rgb(193, 194, 130);
        border: none;
        color: rgb(0, 0, 0);
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
      </style>
  </head>
  <body>

    <h1>Register</h1>
    <form action="/create_user" method="post">
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="password">
        <input type="bio" name="bio" placeholder="bio">
        <button>Submit</button>
    </form>
    Already Registered?
    <h1>Login</h1>
    <form action="/login" method="post">
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="password" placeholder="password">
      <button>Submit</button>
  </form>
   </body>
</html>
